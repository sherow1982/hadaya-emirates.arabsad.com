<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب | هدايا الإمارات</title>
    <meta name="description" content="أتمم طلبك بسهولة وأمان من متجر هدايا الإمارات مع خيارات دفع متنوعة وشحن مجاني">
    <link rel="stylesheet" href="style.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H08H2JMRDT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-H08H2JMRDT');
    </script>
    
    <style>
        .checkout-page{max-width:1000px;margin:120px auto 60px;padding:0 20px}
        .checkout-form{background:white;border-radius:15px;padding:2rem;box-shadow:0 5px 20px rgba(0,0,0,0.1)}
        .form-group{margin-bottom:1.5rem}
        .form-group label{display:block;margin-bottom:0.5rem;font-weight:600}
        .form-group input,.form-group select{width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:8px;font-size:16px}
        .form-group input:focus,.form-group select:focus{border-color:#667eea;outline:none}
        .payment-methods{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin:2rem 0}
        .payment-option{border:2px solid #e5e7eb;border-radius:12px;padding:1rem;text-align:center;cursor:pointer;transition:all 0.3s}
        .payment-option:hover,.payment-option.selected{border-color:#667eea;background:#f8f9ff}
        .order-summary{background:linear-gradient(135deg,#f8f9ff,#e8f4f8);border-radius:15px;padding:2rem;margin-bottom:2rem}
        .checkout-btn{width:100%;padding:20px;background:linear-gradient(135deg,#25d366,#128c7e);color:white;border:none;border-radius:50px;font-size:18px;font-weight:700;cursor:pointer}
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="/" class="logo"><h1>🎁 هدايا الإمارات</h1></a>
                </div>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">الرئيسية</a></li>
                    <li><a href="/#categories" class="nav-link">الفئات</a></li>
                    <li><a href="cart.html" class="nav-link">السلة</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="checkout-page">
        <div class="cart-header">
            <h1>💳 إتمام الطلب</h1>
            <p>املأ البيانات لإتمام عملية الشراء</p>
        </div>

        <div class="checkout-form">
            <h3 style="margin-bottom:2rem;color:#333">معلومات الشحن</h3>
            
            <div class="form-group">
                <label>الاسم الكامل *</label>
                <input type="text" required placeholder="أدخل اسمك الكامل">
            </div>
            
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem">
                <div class="form-group">
                    <label>رقم الهاتف *</label>
                    <input type="tel" required placeholder="+971xxxxxxxxx">
                </div>
                <div class="form-group">
                    <label>الإمارة *</label>
                    <select required>
                        <option value="">اختر الإمارة</option>
                        <option value="dubai">دبي</option>
                        <option value="abudhabi">أبوظبي</option>
                        <option value="sharjah">الشارقة</option>
                        <option value="ajman">عجمان</option>
                        <option value="rak">رأس الخيمة</option>
                        <option value="fujairah">الفجيرة</option>
                        <option value="uaq">أم القيوين</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>العنوان التفصيلي *</label>
                <input type="text" required placeholder="اكتب عنوانك بالتفصيل">
            </div>

            <h3 style="margin:3rem 0 2rem;color:#333">طريقة الدفع</h3>
            <div class="payment-methods">
                <div class="payment-option selected" data-method="cod">
                    <div style="font-size:2rem;margin-bottom:0.5rem">💰</div>
                    <div>الدفع عند الاستلام</div>
                </div>
                <div class="payment-option" data-method="whatsapp">
                    <div style="font-size:2rem;margin-bottom:0.5rem">💬</div>
                    <div>الدفع عبر واتساب</div>
                </div>
                <div class="payment-option" data-method="bank">
                    <div style="font-size:2rem;margin-bottom:0.5rem">🏦</div>
                    <div>حوالة بنكية</div>
                </div>
            </div>
            
            <button class="checkout-btn" onclick="completeOrder()">🛒 إتمام الطلب الآن</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>هدايا الإمارات</h3>
                    <p>متجركم المميز للساعات والعطور الأنيقة</p>
                </div>
            </div>
        </div>
    </footer>

    <div class="whatsapp-float">
        <a href="https://wa.me/201110760081" target="_blank">💬</a>
    </div>

    <script>
        function completeOrder() {
            gtag('event', 'purchase', {
                transaction_id: 'TXN-' + Date.now(),
                value: 320,
                currency: 'AED'
            });
            alert('شكراً لك! سيتم التواصل معك خلال ساعات قليلة لتأكيد الطلب');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            gtag('event', 'begin_checkout', {
                currency: 'AED',
                value: 320
            });
        });
    </script>
</body>
</html>
