<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - متجر هدايا الإمارات</title>
    <meta name="description" content="الصفحة التي تبحث عنها غير موجودة. اكتشف 263 منتج فاخر في متجر هدايا الإمارات">
    <link rel="canonical" href="https://hadaya-emirates.arabsad.com/404.html">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
    .error-page{min-height:100vh;background:var(--primary-gradient);display:flex;align-items:center;justify-content:center;padding:2rem}
    .error-container{background:white;border-radius:var(--radius-2xl);padding:4rem;text-align:center;box-shadow:var(--shadow-2xl);max-width:600px;width:100%}
    .error-icon{font-size:6rem;color:var(--primary);margin-bottom:2rem}
    .error-title{font-size:3rem;font-weight:900;color:var(--text);margin-bottom:1rem;font-family:var(--font-secondary)}
    .error-subtitle{font-size:1.5rem;color:var(--text-light);margin-bottom:2rem}
    .error-description{color:var(--text-muted);margin-bottom:3rem;line-height:1.6}
    .error-actions{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}
    .error-btn{padding:1rem 2rem;border-radius:var(--radius-lg);font-weight:700;text-decoration:none;transition:var(--transition);display:flex;align-items:center;gap:.5rem;min-width:160px;justify-content:center}
    .btn-home{background:var(--primary-gradient);color:white}
    .btn-search{background:var(--secondary-gradient);color:white}
    .btn-contact{background:var(--success-gradient);color:white}
    .error-btn:hover{transform:translateY(-3px);box-shadow:var(--shadow-lg)}
    @media(max-width:768px){.error-container{padding:2rem}.error-title{font-size:2rem}.error-actions{flex-direction:column}.error-btn{min-width:auto}}
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-search-minus"></i>
            </div>
            
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">الصفحة غير موجودة</h2>
            
            <div class="error-description">
                <p>عذراً، الصفحة التي تبحث عنها غير موجودة أو قد تكون منقولة إلى موقع آخر.</p>
                <p>لا تقلق! يمكنك استكشاف 263 منتج فاخر في متجرنا.</p>
            </div>
            
            <div class="error-actions">
                <a href="/" class="error-btn btn-home">
                    <i class="fas fa-home"></i>
                    الصفحة الرئيسية
                </a>
                
                <a href="/?category=watches" class="error-btn btn-search">
                    <i class="fas fa-clock"></i>
                    الساعات (197)
                </a>
                
                <a href="/?category=perfumes" class="error-btn btn-search">
                    <i class="fas fa-spray-can"></i>
                    العطور (66)
                </a>
                
                <a href="https://wa.me/201110760081" class="error-btn btn-contact" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    تواصل معنا
                </a>
            </div>
        </div>
    </div>

    <script>
    // Auto-redirect for specific patterns
    const path = window.location.pathname;
    const search = window.location.search;
    
    // If it looks like a product URL, try to redirect
    if (search.includes('slug=') || path.includes('product')) {
        setTimeout(() => {
            window.location.href = '/product.html' + search;
        }, 3000);
    }
    
    // Track 404 errors for analytics
    if (typeof gtag !== 'undefined') {
        gtag('event', 'page_view', {
            page_title: '404 Error',
            page_location: window.location.href,
            content_group1: 'Error Pages'
        });
    }
    </script>
</body>
</html>
