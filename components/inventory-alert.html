<!-- Inventory Notification -->
<div id="inventory-notification" class="notification-bar" style="display:none;">
  <div class="notification-content">
    <span class="notification-icon">⚡</span>
    <span class="notification-text">متبقي قطع قليلة من هذا المنتج!</span>
    <button class="notification-action" onclick="quickOrder()">اطلب الآن</button>
    <button class="notification-close" onclick="hideNotification()">×</button>
  </div>
</div>

<style>
.notification-bar{position:fixed;top:80px;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,#ff6b6b,#ee5a24);color:white;padding:12px 20px;border-radius:30px;box-shadow:0 5px 20px rgba(0,0,0,0.2);z-index:9999;animation:slideDown 0.5s ease-out}
.notification-content{display:flex;align-items:center;gap:15px;font-weight:600}
.notification-icon{font-size:1.2rem}
.notification-action{background:white;color:#ff6b6b;border:none;padding:5px 15px;border-radius:15px;cursor:pointer;font-weight:600}
.notification-close{background:none;border:none;color:white;font-size:1.2rem;cursor:pointer;margin-left:10px}
@keyframes slideDown{from{transform:translate(-50%,-100%);opacity:0}to{transform:translate(-50%,0);opacity:1}}
</style>

<script>
function showInventoryAlert() { if (window.location.pathname.includes('/products/')) { setTimeout(() => { if (Math.random() > 0.7) { document.getElementById('inventory-notification').style.display = 'block'; setTimeout(hideNotification, 8000); } }, 3000);} }
function hideNotification() { document.getElementById('inventory-notification').style.display = 'none'; }
function quickOrder() { gtag('event', 'urgency_response', {'event_category': 'conversions','event_label': 'inventory_alert'}); const productName = document.querySelector('h1')?.textContent || 'المنتج'; const whatsappUrl = `https://wa.me/201110760081?text=مرحباً، أريد طلب ${productName} بشكل عاجل`; window.open(whatsappUrl, '_blank'); hideNotification(); }
document.addEventListener('DOMContentLoaded', showInventoryAlert);
</script>
