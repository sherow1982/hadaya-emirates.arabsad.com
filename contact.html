<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا | متجر هدايا الإمارات</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-container{max-width:800px;margin:2rem auto;background:#fff;padding:2rem;border:1px solid #eee;border-radius:12px}
    .contact-grid{display:grid;grid-template-columns:1fr;gap:1rem}
    label{font-weight:700}
    input,textarea{width:100%;padding:0.75rem;border:1px solid #ddd;border-radius:8px}
    button{background:#6366f1;color:#fff;border:none;padding:0.9rem 1.4rem;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <main class="contact-container">
    <h1>اتصل بنا</h1>
    <p>لأي استفسارات أو طلبات خاصة، يُرجى ملء النموذج التالي وسنتواصل معكم فوراً.</p>
    <form id="contactForm" class="contact-grid">
      <div>
        <label>الاسم الكامل</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label>رقم الهاتف</label>
        <input type="tel" id="phone" required />
      </div>
      <div>
        <label>البريد الإلكتروني</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label>الرسالة</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <button type="submit">إرسال عبر واتساب</button>
    </form>
  </main>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const text = `مرحباً،\nاسمي: ${name}\nهاتفي: ${phone}\nإيميلي: ${email}\n\nرسالتي:\n${message}`;
      window.open('https://wa.me/201110760081?text=' + encodeURIComponent(text), '_blank');
    });
  </script>
</body>
</html>
